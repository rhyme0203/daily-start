<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover, orientation=portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#667eea" />
    <title>Onl — 오늘 하루 나를 큐레이팅</title>
    <style>
      /* 랜드스케이프 모드 방지 */
      @media screen and (orientation: landscape) and (max-height: 500px) {
        body {
          transform: rotate(90deg);
          transform-origin: center;
          width: 100vh;
          height: 100vw;
          overflow: hidden;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        body::before {
          content: "세로 모드로 사용해주세요";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(-90deg);
          background: rgba(0, 0, 0, 0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          font-size: 18px;
          z-index: 9999;
          text-align: center;
        }
      }
      
      /* 스크롤 시 주소 입력창 축소를 위한 CSS */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        /* iOS Safari 주소 입력창 축소를 위한 최소 높이 설정 */
        min-height: calc(100vh + 100px);
        /* 스크롤 시 주소 입력창 축소를 위한 패딩 */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* 스크롤 시 주소 입력창 축소를 위한 추가 스타일 */
      .scroll-optimized {
        min-height: 120vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
